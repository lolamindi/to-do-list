<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My To Do List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <h2 class="title-name">Laura's To Do List</h2>
      <form class="add-items-box">
        <input class="new-task-text" text" placeholder="New task..." />
        <button class="add-button">ADD</button>
      </form>
    </div>

    <ul id="things-to-do">
      <li class="list-item">
        Paint the kitchen <button class="delete">X</button>
      </li>
      <li class="list-item">Buy butter <button class="delete">X</button></li>
      <li class="list-item">
        Pick up the dry-cleaning <button class="delete">X</button>
      </li>
      <li class="list-item">
        Catalan homework <button class="delete">X</button>
      </li>
      <li class="list-item">Clean floor <button class="delete">X</button></li>
      <li class="list-item">
        Do the recycling <button class="delete">X</button>
      </li>
      <li class="list-item">
        Make hotel reservation <button class="delete">X</button>
      </li>
      <li class="list-item">
        Book dentist appointment
        <button class="delete">X</button>
      </li>
    </ul>
    <div class="footer">
      <button class="delete-all-tasks-button">DELETE ALL TASKS</button>
    </div>
  </body>
  <script src="app.js"></script>
</html>
